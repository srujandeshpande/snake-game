<DOCTYPE html>
<html lang="en">
<head>
 <meta charaset="UTF-8">
 <meta name="viewport" content="width=device-width,initial-scale=1.0">
 <title>Snake Game</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheets" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Skranji&display=swap" rel="stylesheet">
</head>
<body>

<div class="site-wrapper">
 <header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Snake Game</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav mr-auto"></div>
        <div class="navbar-nav">
        <a class="nav-link" href="#" value="Refresh Page" onClick="window.location.reload();">New Game<span class="sr-only">(current)</span></a>
        <a class="nav-link" href="#">Play/Pause</a>
        <a class="nav-link" href="#">Instructions</a>
        <a class="nav-link" href="#">Similiar Games</a>
        <a class="nav-link" href="#">Support</a>
    </div>

  </div>
</nav>
</header>
<main>
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
  <div id="gamearea" style="float:left;">
    <canvas id="c" width="400" height="400" backgroundcolor="blue">
    </canvas>
  </div>
  <div id="scoreboard"  style="float:left;">
    <h4>&nbsp&nbspHIGHSCORES</h4>
    <ol>
      <li id="one"></li>
      <li id="two"></li>
      <li id="three"></li>
      <li id="four"></li>
      <li id="five"></li>
    </ol>
    <h4>&nbsp&nbspCURRENT SCORE:</h4>
    <h4 id = "currscore">5</h4>
  </div>
  <div class="carousel-inner" style="float:left;">
    <div class="carousel-item active">
      <img src="snake.jpg" width="100" height="100"  class="d-block w-100" alt="First slide">
    </div>
    <div class="carousel-item">
      <img src="snake1.jpg"  height="100" class="d-block w-100" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img src="snake2.jpg" height="100" class="d-block w-100" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</main>
</div>
<script src="canv3.js"></script>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
